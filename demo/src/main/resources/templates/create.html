<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <layout:decorate>
        <title>Create product</title>
    </layout:decorate>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <form th:action="@{/course/create}" th:object="${course}" method="post" class="form">
        <div class="form-group">
            <label for="place">Place</label>
            <input class="form-control" type="text" th:field="*{place}" id="place" placeholder="Place">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input class="form-control" type="date" th:field="*{startDate}" id="startDate" placeholder="image">
        </div>
        <div class="form-group">
            <label for="lectureName">Lecture Name:</label>
            <input class="form-control" type="text" th:field="*{lectureName}" id="lectureName" placeholder="LectureName">
        </div>
        <input type="submit" class="btn btn-success" value="Add">
    </form>
</div>
</body>
</html>
