<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div style="padding-left: 20px">
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <a class="navbar-brand" th:href="@{/course/add}">Add Course</a>
    </div>
    <form class="form-inline d-flex" style="padding-right:20px">
        <input class="form-control flex-grow-1" type="text" id="searchInput" placeholder="Search by name">
        <button class="btn btn-outline-success flex-grow-1" onclick="searchCourses()">Search</button>
    </form>
</nav>
<div layout:fragment="content" class="container body-content" style="padding-left:10px; padding-right:10px">
</div>
<div class="card-footer">
    <hr />
    <p style="text-align:center">Lập trình ứng dụng Java - Nguyễn Huy Cường- @2024
</div>
</body>
</html>
<script>
        function searchCourses() {
            var searchInput = document.getElementById("searchInput");
            var searchTerm = searchInput.value.toLowerCase();
            var courseItems = document.getElementsByClassName("course-item");

            for (var i = 0; i < courseItems.length; i++) {
                var lectureName = courseItems[i].querySelector("div:nth-child(2) > div:nth-child(1)").textContent.toLowerCase();
                var place = courseItems[i].querySelector("div:nth-child(2) > div:nth-child(2)").textContent.toLowerCase();

                if (lectureName.includes(searchTerm) || place.includes(searchTerm)) {
                    courseItems[i].style.display = "";
                } else {
                    courseItems[i].style.display = "none";
                }
            }
        }

        // Add event listener for input change
        document.getElementById("searchInput").addEventListener("input", searchCourses);
    </script>
